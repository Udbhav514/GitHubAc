name: Hello world workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

job:
  hello:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: hello world
        run: echo "Hello world"
        shell: bash

  goodbye:
    runs-on: windows-latest
    steps:
      - name: goodbye world
        run: echo "Goodbye world"
        shell: bash
